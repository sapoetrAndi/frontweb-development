<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jika mengunakan cdn google fonts -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet"> -->


  
  <title>Web Font Generator</title>
</head>

<style>
  /* jika menggunakan font-face */
  @font-face {
    font-family: "Alex Brush";
    src: url('AlexBrush-Regular.ttf') format('truetype');
  }

  @font-face {
    font-family: 'open_sansregular';
    src: url('OpenSans-Regular-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  h1{
    font-size: 100px;
    text-align: center;
    /* font-family: 'Roboto', sans-serif; */
    font-family: "open_sansregular", arial;
  }
</style>
<body>
  <h1>@font-face</h1>
</body>
</html>
<!-- web font Generator untuk mengubah file menjadi woff 
contohnya ttf menjadi woff
-->
