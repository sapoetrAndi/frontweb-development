<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Class</title>

  <style>
    .p1:target{
      background-color: salmon;
    }
    .p2:target{
      background-color: lightgreen;
    }
    .p3:target{
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1 id="judul">Pseudo class :target</h1>

  <ul>
    <li><a href="#p1">aktifkan p1</a></li>
    <li><a href="#p2">aktifkan p2</a></li>
    <li><a href="#p3">aktifkan p3</a></li>
  </ul>

  <p id="p1" class="p1">paragraf 1</p>
  <p id="p2" class="p2">paragraf 2</p>
  <p id="p3" class="p3">paragraf 3</p>
  <!-- maksud dari target adalah elemen apapun yang idnya di target melalui URI maka css-nya akan aktif -->
</body>
</html>
